name: "Run FOSSA scan"
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - "labeled"

jobs:
  fossa-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
