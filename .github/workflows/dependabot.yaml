name: Update Gradle dependencies

on:
  # NOTE: for debug
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_TOKEN }}
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Install dependabot CLI
        run: |
          curl -fsSL -o ${DEPENDABOT_TAR_FILE_NAME} $(curl -fsSL ${DEPENDABOT_DOWNLOAD_URL} | grep "browser_download_url.*linux-amd64.tar.gz" | cut -d '"' -f 4)
          tar -xvf ${DEPENDABOT_TAR_FILE_NAME} && sudo mv ./dependabot /usr/local/bin/ && rm -rf ${DEPENDABOT_TAR_FILE_NAME}
        env:
          DEPENDABOT_DOWNLOAD_URL: https://api.github.com/repos/dependabot/cli/releases/latest
          DEPENDABOT_TAR_FILE_NAME: dependabot.tar.gz
      - name: Update Gradle dependencies
        run: |
          dependabot update \
                        --file .github/dependabot-cli.yaml \
                        --local . \
                        --output dependabot-result.yaml
          RESULT=$(cat dependabot-result.yaml | yq -e '.output.[] | select(.type == "create_pull_request") | .expect.data.updated-dependency-files.[].content' 2>/dev/null) \
              && [ -n "${RESULT}" ] && echo "${RESULT}" > ./build.gradle || true
      - name: Check difference
        id: check_diff
        run: |
          if git diff --quiet --exit-code; then
            echo "Nothing updated"
          else
            git diff && git status
            echo "HAS_GIT_DIFF=true" >> $GITHUB_OUTPUT
          fi
      - name: Create PR
        if: ${{ steps.check_diff.outputs.HAS_GIT_DIFF == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          author: "${{ secrets.CI_USER }} <vald@vdaas.org>"
          token: ${{ secrets.CI_TOKEN }}
          committer: "${{ secrets.CI_USER }} <vald@vdaas.org>"
          signoff: true
          delete-branch: true
          base: main
          title: "Bump Gradle dependencies updates"
          body: "Automated pull request to update Gradle dependencies."
