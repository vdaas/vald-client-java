name: Update Gradle dependencies

on:
  # NOTE: for debug
  pull_request:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_TOKEN }}
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - uses: actions/setup-go@v5
      - name: Install dependabot CLI
        run: go install github.com/dependabot/cli/cmd/dependabot@latest
      - name: Update Gradle dependencies
        run: |
          dependabot update \
                        --file .github/dependabot-cli.yaml \
                        --local . \
                        --output dependabot-result.yaml
          cat dependabot-result.yaml | yq -e '.output.[] | select(.type == "create_pull_request") | .expect.data.updated-dependency-files.[].content' > ./build.gradle
          git diff && git diff --name-only && git status
