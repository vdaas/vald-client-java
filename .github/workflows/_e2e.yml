on:
  workflow_call:
    inputs:
      notify_slack_if_failed:
        type: boolean
        description: "Notify Slack if e2e failed"
        required: false
        default: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build protobuf
        run: |
          export GOPATH=$HOME/go
          export PATH=$HOME/grpc-java:$PATH
          make all
      - uses: rinx/setup-k3d@v0.0.4
        with:
          version: latest
          name: vald
          agents: 1
      - name: Check k3d
        run: |
          kubectl cluster-info
      - uses: azure/setup-helm@v3
      - name: Helm version
        run: |
          helm version
      - name: Deploy Vald
        run: |
          helm repo add vald https://vald.vdaas.org/charts
          helm install \
            --values ${VALUES} \
            --set defaults.image.tag=nightly \
            --set agent.ngt.dimension=300 \
            --set agent.ngt.auto_index_length=2 \
            --set agent.minReplicas=1 \
            --set gateway.lb.enabled=false \
            --set discoverer.enabled=false \
            --set manager.index.enabled=false \
            --generate-name vald/vald
          sleep 3
          kubectl wait --for=condition=ready pod -l app=vald-agent-ngt --timeout=3m
          kubectl get pods
        env:
          VALUES: https://raw.githubusercontent.com/vdaas/vald/main/.github/helm/values/values-lb.yaml
      - name: Download data
        run: |
          curl -OL https://raw.githubusercontent.com/rinx/word2vecjson/master/data/wordvecs1000.json
      - name: Run tests
        run: |
          kubectl port-forward statefulset/vald-agent-ngt 8081:8081 &
          pid=$!

          ./gradlew test

          kill $pid

  notify_slack_when_e2e_failed:
    name: Notify Slack when E2E failed
    runs-on: ubuntu-latest
    needs:
      - e2e
    if: ${{ always() && needs.e2e.result == 'failure' && inputs.notify_slack_if_failed }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/notify-slack
        with:
          author_name: E2E failed on PR
          slack_notify_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: failure